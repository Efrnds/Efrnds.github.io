<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">

  <title>Jogo Advinhação</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <main>
    <h1>Jogo de advinhar o número</h1>
    <p>Nós selecionamos um gerador de número aleatório entre 1 e 100. Veja se você consegue advinhar o número em 10 chances ou menos. Nós diremos se seu chute foi muito alto ou muito baixo.</p>
    <div class="form">
      <label for="guessField">Chute um número: </label>
      <input type="number" min="1" max="100" required id="guessField" class="guessField">
      <input type="submit" value="Enviar chute" class="guessSubmit">
    </div>
    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>
    <a href="/index.html">voltar</a>
  </main>
</body>

</html>
